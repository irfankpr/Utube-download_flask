<!DOCTYPE html>
<html>

<head>
  <title>Download YouTube Video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="container col-12 justify-content-center">
  <h1 class="text-success text-center my-3">Download YouTube Video</h1>
  <form class="container-fluid row justify-content-center " action="/link">
    <input class="col-12 border border-success form-control" type="text" value="{{link}}" placeholder="vdo link" name="url">
    <button class="btn btn-success col-3 my-5" type="submit">SUBMIT</button>
  </form>
  {% if resolutions %}
  <div class="border border-5 container row justify-content-center">
    <img src="{{thumbnail}}" class="border-3 h-25 w-auto" alt="Cannot fetch thumbnail image !">
    <form action="/res" method="POST" class="container row m-0 p-0">
      <h3 class="text-center text-success my-4">SELECT RESOLUTION</h3>
      <input type="hidden" name="link" value="{{link}}">
      <div class="col-12 d-flex border-1 border-danger">
        {% for r in resolutions %}
      <div class="mx-2 col-2  m-0 p-0">
        <input type="radio" name="res" value="{{r}}" id="{{r}}">
        <label class="h4 text-success" for="{{r}}">{{r}}</label>
      </div>
      {% endfor %}
      </div>
      <button type="submit" class="btn btn-success col-1 text-center my-5 mx-auto">Download</button>
    </form>

  </div>
  {% endif %}
</body>

</html>
